<mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" fixedInViewport
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="(isHandset$ | async) === false">
          <mat-toolbar>Menu</mat-toolbar>
          <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
            <a mat-list-item routerLink="/chart1" (click)="drawer.close()">Chart 1</a>
            <a mat-list-item routerLink="/chart2" (click)="drawer.close()">Chart 2</a>
            <a mat-list-item routerLink="/chart3" (click)="drawer.close()">Chart 3</a>
            <a mat-list-item routerLink="/chart4" (click)="drawer.close()">Chart 4</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <mat-toolbar color="primary">
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span (click)="drawer.toggle()" class="logo" routerLink="/" >EV Fast Charge Dashboard</span>
      
            <span class="fill-space"></span>
            <div *ngIf="!(isHandset$ | async)">
              <a mat-button routerLink="/login">Login</a>
      
            </div>
      
            <!-- DROPDOWN MENU -->
      
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            
            <mat-menu #menu="matMenu">
              <a mat-menu-item href="https://hacc2019.slack.com" target="_blank">
                <i>ðŸ’¬</i>
                <span>Chat on Slack</span>
              </a>
            </mat-menu>
      
            
          </mat-toolbar>
          <!-- Add Content Here -->
           <!-- TRANSCLUSION -->
          <ng-content></ng-content>
        </mat-sidenav-content>
      </mat-sidenav-container>
